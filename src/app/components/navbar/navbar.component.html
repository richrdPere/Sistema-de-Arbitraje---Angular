  <!-- Logo -->

          transform="translate(-2 -2.5)" />

        <!-- textos -->
        <text fill="currentColor" font-size="11.83" font-family="Arial-BoldMT, Arial" font-weight="700"
          transform="translate(6.12 92.25)">ORDOÑEZ - CHAMBI</text>

        <text fill="currentColor" font-size="11.83" font-family="Arial-BoldMT, Arial" font-weight="700"

        <text fill="currentColor" font-size="9.72" font-family="LucidaSans, Lucida Sans" letter-spacing="0.55em"

      <!-- <span class="ml-3 text-xl font-bold text-primary">Red Nacional de Arbitraje</span> -->

    </a>

  </div>

  <!-- Menú de navegación (visible en desktop) -->
  <!-- Menú de navegación -->
  <nav class="flex md:flex justify-center">
    <ul class="menu menu-horizontal px-2 flex flex-row justify-center gap-2">

      <!-- Iteramos sobre la lista de enlaces -->
      @for (link of navbarLinks; track $index) {
      <li>
        <!-- Si es un botón -->
        @if (link.type === 'button') {
        <button [class]="link.buttonStyle">
          <a [routerLink]="link.path"
            class="flex items-center rounded-lg text-sm font-medium hover:text-white hover:bg-info transition"
            routerLinkActive="bg-info text-base-100" [routerLinkActiveOptions]="{ exact: true }">
            {{ link.label }}
          </a>
        </button>
        }
        <!-- Si es un enlace normal -->
        @else {
        <a [routerLink]="link.path"
          class="flex flex-col items-start px-3 py-2 group rounded-lg text-sm font-medium hover:text-white hover:bg-primary transition"
          routerLinkActive="{{ link.activeClass || 'bg-info text-base-100' }}"
          [routerLinkActiveOptions]="{ exact: true }">
          {{ link.label }}
          <!-- <div class="bg-[#ffff00] h-[2px] w-0 group-hover:w-full transition-all duration-500"></div> -->
        </a>

        }
      </li>
      }

    </ul>
  </nav>



  <!-- Barra de búsqueda + botón de tema + menú móvil -->
  <div class="flex items-center justify-center pb-2 gap-3">
    <!-- Barra de búsqueda -->
    <!-- <div class="md:block">
      <input type="text" placeholder="Buscar" class="input input-bordered w-32 md:w-48" />
    </div> -->

    <!-- Botón de tema -->
    <button class="btn btn-square btn-ghost" (click)="toggleTheme()">
      @if (theme === 'light') {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m8.66-12.34l-.71.71M5.05 18.95l-.71.71M21 12h-1M4 12H3m15.66 6.34l-.71-.71M6.34 6.34l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      } @else if (theme === 'dark') {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
      </svg>
      }

    </button>

    <!-- Menú hamburguesa (solo visible en móvil) -->
    <div class="dropdown dropdown-end md:hidden">
      <div tabindex="0" role="button" class="btn btn-ghost">☰</div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li><a routerLink="/servicios" routerLinkActive="active">Servicios</a></li>
        <li><a routerLink="/capacitaciones" routerLinkActive="active">Capacitaciones</a></li>
        <li><a routerLink="/asesorias" routerLinkActive="active">Asesorías</a></li>
        <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
        <li><a routerLink="/contacto" routerLinkActive="active">Contáctanos</a></li>
      </ul>
    </div>
  </div>
</header>
