@if (mostrarModal) {
<div class="modal modal-open">>
  <div class="modal-box max-w-xl bg-base-100 text-base-content rounded-2xl shadow-2xl p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-primary">üìÑ Subir Documento</h2>
      <button type="button" class="btn btn-sm btn-circle btn-ghost" (click)="cerrarModal()">
        ‚úï
      </button>
    </div>

    <!-- Formulario -->
    <form [formGroup]="formDocumento" (ngSubmit)="subirDocumento()" class="space-y-4">

      <!-- Campo: T√≠tulo -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">T√≠tulo</span>
        </label>
        <input type="text" formControlName="titulo" placeholder="Ej. Resoluci√≥n arbitral"
          class="input input-bordered w-full" />
      </div>

      <!-- Campo: Descripci√≥n -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Descripci√≥n</span>
        </label>
        <textarea formControlName="descripcion" rows="2" placeholder="Breve descripci√≥n del documento"
          class="textarea textarea-bordered w-full"></textarea>
      </div>

      <!-- Campo: Versi√≥n -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Versi√≥n</span>
        </label>
        <input type="number" formControlName="version" placeholder="Ej. 1" class="input input-bordered w-full" />
      </div>

      <!-- Campo: Tipo de Documento -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Tipo de documento</span>
        </label>
        <select formControlName="tipo_documento" class="select select-bordered w-full">
          <option value="" disabled selected>Seleccione un tipo</option>
          <option value="Resoluci√≥n">Resoluci√≥n</option>
          <option value="Informe">Informe</option>
          <option value="Laudo">Laudo</option>
          <option value="Oficio">Oficio</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <!-- Campo: Archivo PDF -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Archivo PDF</span>
        </label>
        <input type="file" accept="application/pdf" (change)="onArchivoSeleccionado($event)"
          class="file-input file-input-bordered file-input-primary w-full" />
        @if (archivoSeleccionado) {
        <p class="text-sm text-success mt-1 flex items-center gap-1">
          <i class="fa-solid fa-file-pdf"></i>
          {{ archivoSeleccionado.name }}
        </p>
        }
      </div>

      <!-- Mensajes de error / √©xito -->
      @if (mensajeError) {
      <div class="alert alert-error mt-2 shadow-sm py-2">
        <span>{{ mensajeError }}</span>
      </div>
      }
      @if (mensajeExito) {
      <div class="alert alert-success mt-2 shadow-sm py-2">
        <span>{{ mensajeExito }}</span>
      </div>
      }

      <!-- Botones -->
      <div class="flex justify-end gap-3 mt-6">
        <button type="button" class="btn btn-ghost" (click)="cerrarModal()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [class.loading]="cargando" [disabled]="cargando">
          {{ cargando ? 'Subiendo...' : 'Subir Documento' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Fondo oscuro del modal -->
  <div class="modal-backdrop bg-black/40 " (click)="cerrarModal()"></div>
</div>
}
