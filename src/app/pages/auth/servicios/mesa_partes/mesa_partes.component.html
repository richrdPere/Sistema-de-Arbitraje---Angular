<section class="relative w-full min-h-screen">
  <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('assets/bg-justicia.jpg');
  ">
    <!-- Overlay oscuro -->
    <div class="absolute inset-0 bg-black/40 "></div>

    <!-- Contenido centrado -->
    <div class="relative flex flex-col items-center justify-center min-h-screen px-6 py-8 ">

      <!-- Título -->
      <h1 class="text-center text-xs sm:text-xl md:text-3xl font-bold text-white mb-6">
        MESA DE PARTES VIRTUALES
      </h1>

      <!-- Card del formulario -->
      <div class="card w-full max-w-lg bg-base-200  shadow-xl p-6 ">

        <h2 class="text-sm font-semibold mb-4">Nuevo expediente</h2>

        <!-- Número de expediente -->
        <div class="grid grid-cols-3 gap-3 mb-4">
          <input type="text" placeholder="Número" class="input input-bordered w-full" />
          <input type="text" placeholder="Año" class="input input-bordered w-full " />
          <select class="select select-bordered w-full">
            <option disabled selected>Código</option>
            <option value="CA-RENA">CA-RENA</option>
            <option value="JPRD-RENA">JPRD-RENA</option>
            <option value="DESIGNACIÓN">DESIGNACIÓN</option>
            <option value="RECUSACIÓN-RENA">RECUSACIÓN-RENA</option>
            <option value="INSTALACIÓN">INSTALACIÓN</option>
            <option value="AD HOC-RENA">AD HOC-RENA</option>
            <option value="AE-RENA">AE-RENA</option>
          </select>
        </div>

        <!-- Tipo -->
        <h2 class="text-sm font-semibold mb-4">Tipo Expediente</h2>
        <div class="form-control mb-4 ">
          <select class="select select-bordered w-full">
            <option disabled selected>Seleccione un tipo...</option>
            <option value="Arbitraje de Emergencia">Arbitraje de Emergencia</option>
            <option value="Arbitraje Ad Hoc">Arbitraje Ad Hoc</option>
            <option value="Arbitraje Institucional">Arbitraje Institucional</option>
            <option value="Recusación de árbitro">Recusación de árbitro</option>
            <option value="Recusación de adjudicador">Recusación de adjudicador</option>
            <option value="Designación residual">Designación residual</option>
            <option value="Instalación de arbitraje">Instalación de arbitraje</option>
          </select>
        </div>

        <!-- Etapa Procesal -->
        <h2 class="text-sm font-semibold mb-4">Etapa procesal</h2>
        <div class="form-control mb-4">
          <select class="select select-bordered w-full">
            <option disabled selected>Seleccione una etapa...</option>
            <option value="Prearbitral">Prearbitral</option>
            <option value="Instalación">Instalación</option>
            <option value="Postulatoria">Postulatoria</option>
            <option value="puntos controvertidos">Fijación de puntos controvertidos</option>
            <option value="Admisión de medios probatorios">Admisión de medios probatorios</option>
            <option value="Actuación pericial">Actuación pericial</option>
            <option value="Actuación probatoria">Actuación probatoria</option>
            <option value="Cierre de etapa probatoria">Cierre de etapa probatoria</option>
            <option value="Alegatos">Alegatos</option>
            <option value="Audiencia">Audiencia</option>
            <option value="Plazo para laudar">Plazo para laudar</option>
            <option value="Plazo para resolver pedido contra Laudo Arbitral">Plazo para resolver pedido contra Laudo
              Arbitral</option>
            <option value="Concluido con Laudo Arbitral Consentido">Concluido con Laudo Arbitral Consentido</option>
            <option value="Concluido con pedido contra Laudo Arbitral">Concluido con pedido contra Laudo Arbitral
            </option>
            <option value="Recusación de arbitro">Recusación de arbitro</option>
            <option value="Recusación de adjudicador">Recusación de adjudicador</option>
            <option value="Reconstitución de Tribunal Arbitral">Reconstitución de Tribunal Arbitral</option>
            <option value="Reconstitución de JPRD">Reconstitución de JPRD</option>
          </select>
        </div>

        <h2 class="text-sm font-semibold mb-4">Datos de Usuario</h2>

        <!-- Nombre -->
        <!-- <label for="nombre">Nombre</label> -->
        <div class="form-control mb-4">
          <input type="text" placeholder="Ingrese un nombre" class="input input-bordered w-full" name="nombre" />
        </div>

        <!-- Email -->
        <div class="form-control mb-4">
          <input type="email" placeholder="Ingrese su correo" class="input input-bordered w-full" />
        </div>

        <!-- Contraseña -->
        <div class="form-control mb-4">
          <input type="password" placeholder="Ingrese su contraseña" class="input input-bordered w-full" />
        </div>

        <!-- Condición -->
        <div class="form-control mb-6 ">
          <select class="select select-bordered w-full">
            <option disabled selected>Seleccione una condición...</option>
            <option>Demandante</option>
            <option>Demandado</option>
            <option>Adjudicador</option>
            <option>Árbitro</option>
            <option>Secretario Arbitral</option>
            <option>Secretario Técnico</option>
          </select>
        </div>

        <!-- Botón -->
        <button
          class="btn btn-ghost w-full btn-md mt-3 bg-info text-base border-base-50 hover:bg-indigo-600 hover:text-white">
          Enviar Solicitud
        </button>

        <!-- <button class="btn btn-block bg-black text-white hover:bg-gray-800 ">
          Enviar Solicitud
        </button> -->
      </div>
    </div>
  </div>


</section><!-- Contenedor principal -->
