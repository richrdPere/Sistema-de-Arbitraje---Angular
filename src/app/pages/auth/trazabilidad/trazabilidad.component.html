            <text fill="currentColor" font-size="9.72" font-family="LucidaSans, Lucida Sans" letter-spacing="0.55em"

          </svg>

          <h2 class="text-lg text-center mt-4 mb-2 text-info font-bold">Inicia sesión para ingresar al sistema</h2>

          <form [formGroup]="formTrazabilidad" (ngSubmit)="login()">

            <!-- Tipo de usuario -->
            <div class="flex justify-around gap-4 mb-4">
              <button type="button" class="btn flex-1"
                [ngClass]="tipoUsuario === 'usuarios' ? 'btn-primary' : 'btn-outline'"
                (click)="seleccionarUsuario('usuarios')">
                Participes
              </button>

              <button type="button" class="btn flex-1"
                [ngClass]="tipoUsuario === 'administracion' ? 'btn-primary' : 'btn-outline'"
                (click)="seleccionarUsuario('administracion')">
                Administración
              </button>
            </div>

            @if (tipoUsuario === 'administracion') {
            <div class="form-control border-base-300 bg-base-100 content-center py-5 px-5 rounded-lg">
              <div class="flex flex-col gap-4">
                <!-- Usuario -->
                <label class="text-sm font-semibold">Usuario</label>
                <input formControlName="correo" type="text" class="input input-bordered w-full"
                  placeholder="admin@firmalegalordonezterrazas.com" />

                <!-- Contraseña -->
                <label class="text-sm font-semibold">Contraseña</label>
                <input formControlName="password" type="password" class="input input-bordered w-full"
                  placeholder="Contraseña" />

                <button type="submit" class="btn bg-info hover:bg-info/80 w-full text-white mt-2">
                  Acceder a Mi Caso
                </button>
              </div>
            </div>
            }

            @if (tipoUsuario === 'usuarios') {
            <div class="form-control border-base-300 bg-base-100 content-center py-5 px-5 rounded-lg">
              <div class="flex flex-col gap-4">
                <!-- Usuario -->
                <label class="text-sm font-semibold">Usuario</label>
                <input formControlName="correo" type="text" class="input input-bordered w-full"
                  placeholder="tu-correo@gmail.com" />

                <!-- Contraseña -->
                <label class="text-sm font-semibold">Contraseña</label>
                <input formControlName="password" type="password" class="input input-bordered w-full"
                  placeholder="Contraseña" />

                <button type="submit" class="btn bg-info hover:bg-info/80 w-full text-white mt-2">
                  Acceder al Sistema
                </button>
              </div>
            </div>
            }
          </form>
        </div>
