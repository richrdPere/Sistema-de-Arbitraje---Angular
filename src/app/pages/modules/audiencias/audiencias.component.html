<div class="p-6 min-h-full bg-base-300 text-base-content overflow-auto transition-colors duration-300">

  <!-- Titulo -->
  <h2 class="text-2xl font-bold mb-5 text-base-content">Mis Audiencias</h2>

  <!-- Header -->


  <div class="p-4 mb-7 card bg-base-100 shadow-md">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 py-4">


      <div class="flex flex-col md:flex-row gap-4 items-center w-full md:w-auto">
        <!-- Filtros -->
        <div class="flex gap-4">
          <select class="select select-bordered" [(ngModel)]="filtroEstado">
            <option value="">Todos los estados</option>
            <option value="Programada">Programada</option>
            <option value="Reprogramada">Reprogramada</option>
            <option value="Realizada">Realizada</option>
            <option value="Suspendida">Suspendida</option>
          </select>
        </div>

        <!--  BUSCADOR -->
        <div class="flex flex-col md:flex-row gap-4 items-center w-full md:w-auto">
          <div class="relative w-full md:max-w-xs">
            <input type="text" class="input input-bordered w-full bg-base-100 rounded-md h-11 pl-10 pr-4 text-sm
                 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Buscar por N° Expediente" />
            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
      </div>

      <!--  BOTONES -->
      <div>
        <button class="btn btn-primary text-base-content hover:text-white bg-info hover:bg-primary border-none"
          (click)="abrirModal()">
          <i class="fa-solid fa-plus"></i>
          Activar
        </button>
      </div>

    </div>

    <!-- Modal -->




  </div>




  <!-- Tabla -->
  <div class="p-6 min-h-auto bg-base-100 rounded-xl shadow-xl">

    <div class="overflow-x-auto text-base-content border border-base-300/90 shadow rounded-lg">
      <table class="table w-full">
        <thead class="bg-base-300/90">
          <tr>
            <th>#</th>
            <th>Expediente</th>
            <th>Tipo</th>
            <th>Modalidad</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of audienciasFiltradas(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ a.expediente }}</td>
            <td>{{ a.tipo }}</td>
            <td>{{ a.modalidad }}</td>
            <td>{{ a.fecha }}</td>
            <td>{{ a.hora }}</td>
            <td>
              <span class="badge" [ngClass]="{
'badge-warning': a.estado === 'Programada',
'badge-accent': a.estado === 'Reprogramada',
'badge-success': a.estado === 'Realizada',
'badge-error': a.estado === 'Suspendida'
}">
                {{ a.estado }}
              </span>
            </td>
            <td class="flex gap-2">
              <button class="btn btn-sm btn-outline" (click)="verAudiencia(a)">Ver</button>
              <button class="btn btn-sm btn-primary" *ngIf="a.estado !== 'Realizada'" (click)="reprogramarAudiencia(a)">
                Reprogramar
              </button>
              <button class="btn btn-sm btn-success" *ngIf="a.estado === 'Programada'" (click)="marcarRealizada(a)">
                Marcar realizada
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <div class="flex justify-end items-center p-4 text-sm text-base-content bg-base-300/90">
        <span>Página 1 de 1</span>
        <div class="join ml-4">
          <button class="join-item btn btn-sm" disabled>Anterior</button>
          <button class="join-item btn btn-sm">Siguiente</button>
        </div>
      </div>
    </div>

  </div>
</div>
