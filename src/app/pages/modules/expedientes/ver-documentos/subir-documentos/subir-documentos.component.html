<!-- MODAL PARA SUBIR DOCUMENTO -->
@if (mostrarModal) {
<div class="modal modal-open">

  <div class="modal-box bg-base-100 text-base-content rounded-2xl shadow-lg p-8" [ngClass]="modalWidthClass">
    <!-- <h2 class="text-xl font-bold mb-4">Subir Documento</h2> -->

    <!-- Header -->
    <div class="flex justify-between items-center border-b border-base-300 pb-2 mb-4">
      <h3 class="text-2xl font-semibold">Subir Documento</h3>
      <button type="button" (click)="cerrarModal()" class="btn btn-sm btn-circle btn-ghost text-xl">✕</button>
    </div>

    <form [formGroup]="formDocumento" (ngSubmit)="subirDocumento()" class="space-y-6">

      <!-- SECCION 1 -->
      <div class="grid grid-cols-3 gap-4 mb-4">
        <!-- TÍTULO (1/3) -->
        <div class="col-span-1">
          <label class="block text-sm font-medium mb-1">Título</label>
          <input type="text" formControlName="titulo" class="input input-bordered w-full" appUppercase />
        </div>

        <!-- DESCRIPCIÓN (2/3) -->
        <div class="col-span-2">
          <label class="block text-sm font-medium mb-1">Descripción</label>
          <textarea formControlName="descripcion" class="textarea textarea-bordered w-full" rows="3"
            appUppercase></textarea>
        </div>
      </div>


      <!-- SECCION 2 -->
      <div class="grid grid-cols-3 gap-4 mb-4">

        <!-- VERSIÓN (1/3) -->
        <div class="col-span-1">
          <label class="block text-sm font-medium mb-1">Versión</label>
          <input type="number" formControlName="version" class="input input-bordered w-full" />
        </div>

        <!-- TIPO DE DOCUMENTO (2/3) -->
        <div class="col-span-2">
          <label class="block text-sm font-medium mb-1">Tipo de Documento</label>
          <select formControlName="tipo_documento" class="select select-bordered w-full">
            <option value="">Seleccionar tipo</option>
            <option value="Apelación">Apelación</option>
            <option value="Carta">Carta</option>
            <option value="Contestación">Contestación</option>
            <option value="Escrito">Escrito</option>
            <option value="Informe">Informe</option>
            <option value="Laudo">Laudo</option>
            <option value="Oficio">Oficio</option>
            <option value="Reposición">Reposición</option>
            <option value="Resolución">Resolución</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

      </div>

      <!-- SELECCIONAR DOCUMENTO -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Archivo PDF</label>
        <input type="file" class="file-input file-input-bordered w-full" (change)="onArchivoSeleccionado($event)"
          accept=".pdf" />
      </div>



      <!-- Botones -->
      <div class="flex justify-end gap-2 mb-4">

        <!-- Botón cerrar modal -->
        <button type="button" (click)="cerrarModal()" class="btn btn-outline">
          Cancelar
        </button>

        <!-- Botón subir documento -->
        <button type="submit" [disabled]="cargando || formDocumento.invalid"
          class="btn btn-primary bg-[#0a1a35] hover:bg-[#13244a] border-none" [class.loading]="cargando">
          {{ cargando ? 'Subiendo...' : 'Subir Documento' }}
        </button>

      </div>




    </form>



  </div>
</div>

}
