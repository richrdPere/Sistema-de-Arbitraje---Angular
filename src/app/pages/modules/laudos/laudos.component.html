<div class="p-6 min-h-full bg-base-300 text-base-content overflow-auto transition-colors duration-300">

  <!-- Titulo -->
  <h2 class="text-2xl font-bold mb-4">Laudos Arbitrales</h2>

  <!-- Header -->
  <div class="p-4 mb-7 card bg-base-100 shadow-md">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 py-4">

      <div class="flex flex-col md:flex-row gap-4 items-center w-full md:w-auto">
        <!-- Filtros -->
        <div class="flex gap-4 w-full">
          <select class="select select-bordered" [(ngModel)]="filtroEstado">
            <option value="">Todos los estados</option>
            <option value="Borrador">Borrador</option>
            <option value="Firmado">Firmado</option>
            <option value="Notificado">Notificado</option>
            <option value="Consentido">Consentido</option>
          </select>
        </div>

        <!--  BUSCADOR -->
        <div class="relative w-full md:max-w-xs">
          <input type="text" class="input input-bordered w-full bg-base-100 rounded-md h-11 pl-10 pr-4 text-sm
                 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Buscar por N° Expediente" />
          <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>


      </div>

      <!--  BOTONES -->
      <div>
        <button class="btn btn-primary text-base-content hover:text-white bg-info hover:bg-primary border-none"
          (click)="abrirModal()">
          <i class="fa-solid fa-plus"></i>
          Laudo
        </button>
      </div>
    </div>

  </div>

  <div class="p-6 min-h-auto bg-base-100 rounded-xl shadow-xl">

    <!-- Tabla -->
    <div class="overflow-x-auto text-base-content border border-base-300/90 shadow rounded-lg">
      <table class="table w-full">
        <thead class="bg-base-300/90">
          <tr>
            <th>#</th>
            <th>Expediente</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Fecha Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of laudosFiltrados(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ l.expediente }}</td>
            <td>{{ l.tipo }}</td>
            <td>
              <span class="badge" [ngClass]="{
'badge-warning': l.estado === 'Borrador',
'badge-success': l.estado === 'Firmado',
'badge-info': l.estado === 'Notificado',
'badge-neutral': l.estado === 'Consentido'
}">
                {{ l.estado }}
              </span>
            </td>
            <td>{{ l.fechaCreacion }}</td>
            <td class="flex gap-2">
              <button class="btn btn-sm btn-outline" (click)="verLaudo(l)">Ver</button>
              <button class="btn btn-sm btn-primary" *ngIf="l.estado === 'Borrador'" (click)="editarLaudo(l)">
                Editar
              </button>
              <button class="btn btn-sm btn-success" *ngIf="l.estado === 'Borrador'" (click)="firmarLaudo(l)">
                Firmar
              </button>
            </td>
          </tr>
        </tbody>
      </table>


      <!-- Paginación -->
      <div class="flex justify-end items-center p-4 text-sm text-base-content bg-base-300/90">
        <span>Página 1 de 1</span>
        <div class="join ml-4">
          <button class="join-item btn btn-sm" disabled>Anterior</button>
          <button class="join-item btn btn-sm">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</div>
